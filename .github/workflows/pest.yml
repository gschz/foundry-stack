name: Pest

on:
  pull_request:
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/pest.yml"
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/pest.yml"

jobs:
  pest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer
          coverage: none

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Configure env (testing)
        shell: bash
        run: |
          echo "APP_ENV=testing" >> "$GITHUB_ENV"
          echo "APP_KEY=base64:AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=" >> "$GITHUB_ENV"
          echo "LARAVEL_ENV_FILE=.envs/.env.testing.example" >> "$GITHUB_ENV"

      - name: Install dependencies (backend)
        working-directory: backend
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Generate Ziggy routes
        run: php backend/artisan ziggy:generate frontend/src/ziggy.js

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: bun install --no-progress
      - name: Build frontend assets
        working-directory: frontend
        run: bun run build
      - name: Run Pest
        working-directory: backend
        run: ./vendor/bin/pest --ci
